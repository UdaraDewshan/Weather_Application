<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">

</head>

<body>
    <nav class="navbar navbar-dark f fixed-top " style="background-color: rgba(5, 5, 5, 0.6);">
        <div class="con container-fluid justify-content-end">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search your Location" aria-label="Search" />
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <video autoplay muted loop class="video-bg" id="bgVideo">
        <source src="asset/video/cloud.mp4" type="video/mp4">
    </video>

    <div class="container text-center text-white">    
        <h1 class="display display-10">Weather Application</h1>
        <p class="lead">Real-time weather updates</p>
    </div>
    <br><br>

    <div class="container ">
        <div class="glass-card text-center mb-4" >   
            <h2 id="location">Panadura, Sri Lanka</h2>
            <p id="date">Sunday, 2:30 PM</p>
            <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="weather-icon"
                alt="Weather Icon">
            <h2 class="mt-2">
                <span id="temp-c">30°C</span> /
                <span id="temp-f">86°F</span>
            </h2>
            <p id="condition">Sunny</p>
            <p>Feels like: <span id="feels-like">32°C</span></p>

        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="asset/js/app.js"></script>


</body>

</html>
